<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="main-heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="info">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-number">10k+</span> COMPANIES
          </div>
          <div class="stat">
            <span class="stat-number">314</span> TEMPLATES
          </div>
          <div class="stat">
            <span class="stat-number">12M+</span> QUERIES
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </body>
</html>
